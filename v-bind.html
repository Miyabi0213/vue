<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js のサンプル</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <style>
      .red{
        font-size: 32px;
        font-weight: plain;
        color:red;

      }
      .blue{
        font-size: 24px;
        font-weight: bold;
        color:blue;

      }
    </style>
    <h1 class="bg-primary text-white display-4 px-3" >Vue3</h1>
    <div id="app" class="bg-secondary text-white display-4 px-3 container" >
      <p v-bind:class="{red:isRed, blue:isBlue}" >{{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
    <script>
      const appdata = {
        data() {
          return {
            message: null,
            isRed:true,
            isBlue:false
          }
        },
        mounted() {
          this.message = 'This is sample page.'

          setInterval(() => {
            this.isBlue = !this.isBlue
            this.isRed = !this.isRed

          }, 1000)
        }
      }

      Vue.createApp(appdata).mount('#app')
    </script>
  </body>
</html>
